<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Product Management</h2>

    <div class="card mb-5">
        <div class="card-body">
            <h5 class="card-title">Add New Product</h5>
            <div class="row g-3">
                <div class="col-md-4"><input type="text" id="pName" class="form-control" placeholder="Product Name"></div>
                <div class="col-md-2"><input type="number" id="pPrice" class="form-control" placeholder="Price"></div>
                <div class="col-md-3"><input type="text" id="pCategory" class="form-control" placeholder="Category"></div>
                <div class="col-md-3"><button onclick="addProduct()" class="btn btn-primary w-100">Add Product</button></div>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
